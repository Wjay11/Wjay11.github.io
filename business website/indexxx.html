<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shopping Cart</title>
   <style> @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Crete+Round&display=swap');
    </style>
    <link rel="stylesheet" href="css/style.css">
    
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <header>
        
        <div class="nav container">
            <a href="#" class="logo">Hiashi</a>
            
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
           
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
               
                <div class="cart-content">

                </div>
                
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">£0</div>
                </div>
              
                <button type="button" class="btn-buy">Buy Now</button>
                
                <i class='bx bx-x' id="close-cart"></i>

            </div>
        </div>
    </header>
    
    <section class="shop container">
        <h2 class="section-title">Hiashi Shirt</h2>
        
        <div class="shop-content">
           
            <div class="product-box">
                <img src="MEN1.webp" alt="" class="product-img">
                <h2 class="product-title">WHITE YES SHIRT</h2>
                <span class="price">£16.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
           
            <div class="product-box">
                <img src="MEN2.webp" alt="" class="product-img">
                <h2 class="product-title">ORANGE SHIRT</h2>
                <span class="price">£16.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
          
            <div class="product-box">
                <img src="MEN3.webp" alt="" class="product-img">
                <h2 class="product-title">SUMMER STYLE SHIRT</h2>
                <span class="price">£14.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            
            <div class="product-box">
                <img src="MEN4.webp" alt="" class="product-img">
                <h2 class="product-title">GREEN STYLE SHIRT</h2>
                <span class="price">£11.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
       
            <div class="product-box">
                <img src="MEN5.webp" alt="" class="product-img">
                <h2 class="product-title">SMILE SHIRT</h2>
                <span class="price">£19.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
         
            <div class="product-box">
                <img src="MEN6.webp" alt="" class="product-img">
                <h2 class="product-title">SHIRT</h2>
                <span class="price">£10.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
       
            <div class="product-box">
                <img src="MEN9.webp" alt="" class="product-img">
                <h2 class="product-title">OOOOPSSS SHIRT</h2>
                <span class="price">£19.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
           
            <div class="product-box">
                <img src="MEN8.webp" alt="" class="product-img">
                <h2 class="product-title">SIMPLE TEXT SHIRT</h2>
                <span class="price">£17.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    
    <script src="js/main.js"></script>
    
</body>
</html>
